<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SweetBubble Men√º</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff6f9;
      margin: 0;
      padding: 0;
      text-align: center;
      transition: background 0.3s;
    }
    h1 {
      color: #ff4d88;
      margin: 20px 0;
    }
    .language-switch {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .language-switch button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #ff4d88;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .category-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 20px;
    }
    .category {
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      width: 180px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s, opacity 0.3s;
    }
    .category:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .menu-items {
      display: none;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: left;
      animation: fadeIn 0.5s ease-in-out;
    }
    .menu-items h2 {
      color: #ff4d88;
      border-bottom: 1px solid #ddd;
    }
    .item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      flex-direction: column;
    }
    .item-name {
      font-weight: bold;
    }
    .item-desc {
      font-size: 0.9em;
      color: #555;
    }
    .item-price {
      font-weight: bold;
      color: #333;
      text-align: right;
    }
    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff4d88;
      color: white;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .ana-bg {
      background-image: url('https://cdn.pixabay.com/photo/2016/03/05/19/02/sandwich-1238615_960_720.jpg');
    }
    .tatli-bg {
      background-image: url('https://cdn.pixabay.com/photo/2020/07/21/12/15/waffle-5427881_960_720.jpg');
    }
    .soguk-bg {
      background-image: url('https://cdn.pixabay.com/photo/2017/03/27/13/28/lemonade-2179014_960_720.jpg');
    }
    .sicak-bg {
      background-image: url('https://cdn.pixabay.com/photo/2015/06/24/16/36/coffee-820659_960_720.jpg');
    }
    .dondurma-bg {
      background-image: url('https://cdn.pixabay.com/photo/2016/08/08/22/51/ice-cream-1579128_960_720.jpg');
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">SweetBubble Men√º</h1>

  <div class="language-switch">
    <button onclick="toggleLanguage()">EN</button>
  </div>

  <div class="category-container" id="categoryContainer">
    <div class="category ana-bg" onclick="showMenu('ana')">üçî Ana Yemekler</div>
    <div class="category tatli-bg" onclick="showMenu('tatli')">üç∞ Tatlƒ±lar</div>
    <div class="category soguk-bg" onclick="showMenu('soguk')">ü•§ Soƒüuk ƒ∞√ßecekler</div>
    <div class="category sicak-bg" onclick="showMenu('sicak')">‚òï Sƒ±cak ƒ∞√ßecekler</div>
    <div class="category dondurma-bg" onclick="showMenu('dondurma')">üç® Dondurma</div>
  </div>

  <div class="menu-items" id="ana">
    <h2>Ana Yemekler</h2>
    <div class="item">
      <span class="item-name">Ka≈üarlƒ± Tost</span>
      <span class="item-desc">Taze beyaz ekmek i√ßinde erimi≈ü ka≈üar peyniri</span>
      <span class="item-price">250‚Ç∫</span>
    </div>
    <div class="item">
      <span class="item-name">Kavurmalƒ± Ka≈üarlƒ± Tost</span>
      <span class="item-desc">Etli kavurma ve ka≈üarƒ±n muhte≈üem uyumu</span>
      <span class="item-price">300‚Ç∫</span>
    </div>
    <!-- Daha fazla √ºr√ºn buraya eklenebilir -->
    <button class="back-btn" onclick="goBack()">‚óÄ Kategorilere D√∂n</button>
  </div>

  <!-- Diƒüer kategoriler (tatlƒ±, soguk, sicak, dondurma) aynƒ± ≈üekilde doldurulabilir -->

  <script>
    function showMenu(id) {
      document.querySelectorAll('.menu-items').forEach(el => {
        el.style.display = 'none';
      });
      document.getElementById('categoryContainer').style.display = 'none';
      document.getElementById(id).style.display = 'block';
      window.scrollTo(0, 0);
    }

    function goBack() {
      document.querySelectorAll('.menu-items').forEach(el => {
        el.style.display = 'none';
      });
      document.getElementById('categoryContainer').style.display = 'flex';
    }

    function toggleLanguage() {
      const current = document.documentElement.lang;
      document.documentElement.lang = current === 'tr' ? 'en' : 'tr';
      document.getElementById('pageTitle').textContent =
        current === 'tr' ? 'SweetBubble Menu' : 'SweetBubble Men√º';
      document.querySelectorAll('.back-btn').forEach(btn => {
        btn.textContent = current === 'tr' ? '‚óÄ Back to Categories' : '‚óÄ Kategorilere D√∂n';
      });
    }
  </script>
</body>
</html>
