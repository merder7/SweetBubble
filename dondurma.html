<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dondurma | Kafem Menü</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Kafe Logosu">
    </div>
    <h2 class="category-title">Dondurma</h2>
    <div class="products">
      <div class="product-card">
        <img src="dondurmatop.jpg" alt="Dondurma Top">
        <div>
          <h3>Dondurma Top</h3>
          <p>Bir top dondurma, çeşitli aromalarla.</p>
          <span class="price">50 TL</span>
        </div>
      </div>
      <div class="product-card">
        <img src="meyveruyasi.jpg" alt="Meyve Rüyası">
        <div>
          <h3>Meyve Rüyası</h3>
         <p>Çilek,Karadut,Vişne,Sos ve Fıstık eşliğinde servis edilir </p>
          <span class="price">200 TL</span>
        </div>
      </div>
      <div class="product-card">
        <img src="cikolataruyasi.jpg" alt="Çikolata Rüyası">
        <div>
          <h3>Çikolata Rüyası</h3>
          <p>Kakako,Damla Çikolata, Oreolu Dondurma Sos ve Fıstık Eşliğinde Servis Edilir. </p>
          <span class="price">200 TL</span>
        </div>
      </div>
    </div>
    <a href="index.html" class="back-btn">← Geri Dön</a>
  </div>
</body>
</html>
