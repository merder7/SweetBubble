<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SweetBubble Men√º</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff6f9;
      margin: 0;
      padding: 0;
      text-align: center;
      transition: background 0.3s;
    }
    h1 {
      color: #ff4d88;
      margin: 20px 0 10px;
    }
    .language-switch {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .language-switch button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #ff4d88;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .category-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 20px;
    }
    .category {
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      width: 180px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s, opacity 0.3s;
    }
    .category:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .menu-items {
      display: none;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: left;
      animation: fadeIn 0.5s ease-in-out;
    }
    .menu-items h2 {
      color: #ff4d88;
      border-bottom: 1px solid #ddd;
    }
    .item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      flex-direction: column;
    }
    .item-name {
      font-weight: bold;
    }
    .item-desc {
      font-size: 0.9em;
      color: #555;
    }
    .item-price {
      font-weight: bold;
      color: #333;
      text-align: right;
    }
    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff4d88;
      color: white;
      cursor: pointer;
    }
    input#searchBox {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .ana-bg {
      background-image: url('https://cdn.pixabay.com/photo/2016/03/05/19/02/sandwich-1238615_960_720.jpg');
    }
    .tatli-bg {
      background-image: url('https://cdn.pixabay.com/photo/2020/07/21/12/15/waffle-5427881_960_720.jpg');
    }
    .soguk-bg {
      background-image: url('https://cdn.pixabay.com/photo/2017/03/27/13/28/lemonade-2179014_960_720.jpg');
    }
    .sicak-bg {
      background-image: url('https://cdn.pixabay.com/photo/2015/06/24/16/36/coffee-820659_960_720.jpg');
    }
    .dondurma-bg {
      background-image: url('https://cdn.pixabay.com/photo/2016/08/08/22/51/ice-cream-1579128_960_720.jpg');
    }
  </style>
</head>
<body>
  <h1 id="pageTitle" data-tr="SweetBubble Men√º" data-en="SweetBubble Menu">SweetBubble Men√º</h1>

  <div class="language-switch">
    <button onclick="toggleLanguage()">EN</button>
  </div>

  <input
    type="text"
    id="searchBox"
    placeholder="√úr√ºn ara..."
    data-tr="√úr√ºn ara..."
    data-en="Search product..."
    oninput="searchMenu()"
  />

  <div class="category-container" id="categoryContainer">
    <div class="category ana-bg" onclick="showMenu('ana')" data-tr="üçî Ana Yemekler" data-en="üçî Main Dishes">üçî Ana Yemekler</div>
    <div class="category tatli-bg" onclick="showMenu('tatli')" data-tr="üç∞ Tatlƒ±lar" data-en="üç∞ Desserts">üç∞ Tatlƒ±lar</div>
    <div class="category soguk-bg" onclick="showMenu('soguk')" data-tr="ü•§ Soƒüuk ƒ∞√ßecekler" data-en="ü•§ Cold Drinks">ü•§ Soƒüuk ƒ∞√ßecekler</div>
    <div class="category sicak-bg" onclick="showMenu('sicak')" data-tr="‚òï Sƒ±cak ƒ∞√ßecekler" data-en="‚òï Hot Drinks">‚òï Sƒ±cak ƒ∞√ßecekler</div>
    <div class="category dondurma-bg" onclick="showMenu('dondurma')" data-tr="üç® Dondurma" data-en="üç® Ice Cream">üç® Dondurma</div>
  </div>

  <div class="menu-items" id="ana">
    <h2 data-tr="Ana Yemekler" data-en="Main Dishes">Ana Yemekler</h2>
    <div class="item">
      <span class="item-name" data-tr="Ka≈üarlƒ± Tost" data-en="Cheese Toast">Ka≈üarlƒ± Tost</span>
      <span class="item-desc" data-tr="Taze beyaz ekmek i√ßinde erimi≈ü ka≈üar peyniri" data-en="Melted cheese in fresh white bread">Taze beyaz ekmek i√ßinde erimi≈ü ka≈üar peyniri</span>
      <span class="item-price">250‚Ç∫</span>
    </div>
    <div class="item">
      <span class="item-name" data-tr="Kavurmalƒ± Ka≈üarlƒ± Tost" data-en="Beef & Cheese Toast">Kavurmalƒ± Ka≈üarlƒ± Tost</span>
      <span class="item-desc" data-tr="Etli kavurma ve ka≈üarƒ±n muhte≈üem uyumu" data-en="Savory beef with melted cheese">Etli kavurma ve ka≈üarƒ±n muhte≈üem uyumu</span>
      <span class="item-price">300‚Ç∫</span>
    </div>
    <button class="back-btn" onclick="goBack()" data-tr="‚óÄ Kategorilere D√∂n" data-en="‚óÄ Back to Categories">‚óÄ Kategorilere D√∂n</button>
  </div>

  <!-- Diƒüer kategoriler de aynƒ± yapƒ±yla eklenebilir -->

  <script>
    function showMenu(id) {
      document.querySelectorAll('.menu-items').forEach(el => {
        el.style.display = 'none';
      });
      document.getElementById('categoryContainer').style.display = 'none';
      document.getElementById(id).style.display = 'block';
      window.scrollTo(0, 0);
    }

    function goBack() {
      document.querySelectorAll('.menu-items').forEach(el => {
        el.style.display = 'none';
      });
      document.getElementById('categoryContainer').style.display = 'flex';
      document.getElementById('searchBox').value = '';
    }

    function toggleLanguage() {
      const currentLang = document.documentElement.lang;
      const newLang = currentLang === 'tr' ? 'en' : 'tr';
      document.documentElement.lang = newLang;

      document.querySelectorAll('[data-tr]').forEach(el => {
        el.textContent = el.getAttribute(`data-${newLang}`);
      });

      const searchInput = document.getElementById('searchBox');
      if (searchInput) {
        searchInput.placeholder = searchInput.getAttribute(`data-${newLang}`);
      }

      document.querySelector('.language-switch button').textContent = newLang === 'tr' ? 'EN' : 'TR';
    }

    function searchMenu() {
      const query = document.getElementById('searchBox').value.toLowerCase();
      const allMenus = document.querySelectorAll('.menu-items');

      allMenus.forEach(menu => {
        const items = menu.querySelectorAll('.item');
        let anyVisible = false;

        items.forEach(item => {
          const name = item.querySelector('.item-name')?.textContent.toLowerCase() || '';
          const desc = item.querySelector('.item-desc')?.textContent.toLowerCase() || '';

          if (name.includes(query) || desc.includes(query)) {
            item.style.display = '';
            anyVisible = true;
          } else {
            item.style.display = 'none';
          }
        });

        menu.style.display = anyVisible ? 'block' : 'none';
      });

      if (query === '') {
        document.querySelectorAll('.menu-items').forEach(menu => {
          menu.style.display = 'none';
        });
        document.getElementById('categoryContainer').style.display = 'flex';
      } else {
        document.getElementById('categoryContainer').style.display = 'none';
      }
    }
  </script>
</body>
</html>
